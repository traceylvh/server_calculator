<!DOCTYPE html>
<html>
  <head>
    <title>Weekend Challenge 3</title>

    <link rel="stylesheet" href="/vendors/bootstrap.min.css" />
    <link rel="stylesheet" href="/assets/styles/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Over+the+Rainbow" rel="stylesheet" type="text/css">

    <script type="text/javascript" src="/vendors/jquery.min.js"></script>
    <script type="text/javascript" src="/assets/scripts/app.js"></script>
  </head>
  <body>

    <h1>Server Calculator</h1>


    <div class="container col-md-4 col-md-offset-3">


      <div class="form-style">
        <form id="calculator-form">
          <p>
              <label for="firstnumber">Enter First Number</label>
              <input type="text" id="firstnumber" name="firstnumber" placeholder="First Number" />
          </p>

          <p>
              <label for="secondnumber">Enter Second Number</label>
              <input type="text" id="secondnumber" name="secondnumber" placeholder="Second Number" />
          </p>

            <p class="btn-radio">
                Add <input type="radio" name="operand" class="radios" value="add">
                Subtract <input type="radio" name="operand" class="radios" value="subtract">
                Multiply <input type="radio" name="operand" class="radios" value="multiply">
                Divide <input type="radio" name="operand" class="radios" value="divide">
            </p>

            <p>
              <input type="submit" value="Enter" class="btn-enter btn btn-default" />
            </p>

        </form>
            </div>


      </div>
      <div class="results col-md-4 ">
        <h2>Answer: <br />
          <span class="inputNumbers"></span><br />
          <span class="answer"></span></h2>

        <button class="btn-clear btn btn-default">Eraser</button>
      </div>





  </body>
</html>
